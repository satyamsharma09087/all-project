<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/projectmanagement.css" rel="stylesheet">
    <script src="./assets/js/bootstrap.min.js"></script>
    <title>project Management</title>
</head>
<body>
    <div class="container">
        <div class="text-center heading">
            <h1><u>project Management</u></h1>
        </div>
        <div class="container includecontainer">
            <form id="projectForm">
                <div class="row projectname">
                <div class="col-md-6 col-lg-6 col-sm-12">
                    <h3 style="color: black; text-align: center;">project Name</h3> 
                </div>
                <div class="col-md-6 col-lg-4 col-sm-12 text-center">
                    <input type="text" id="projectName" class="form-control" required> 
                </div>         
            </div>
            <div class="row projectname">
                <div class="col-md-6 col-lg-6 col-sm-12">
                    <h3 style="color: black; text-align: center;">Assigned to</h3> 
                </div>
                <div class="col-md-6 col-lg-4 col-sm-12 text-center">
                    <input type="text" id="assignedTo" class="form-control" required> 
                </div>      
            </div>
            <div class="row projectname">
                <div class="col-md-6 col-lg-6 col-sm-12">
                    <h3 style="color: black; text-align: center;">Start Date</h3> 
                </div>
                 <div class="col-md-6 col-lg-4 col-sm-12 text-center">
                    <input type="date" id="startDate" class="form-control" required> 
                </div>         
            </div>
            <div class="row projectname">
                <div class="col-md-6 col-lg-6 col-sm-12">
                    <h3 style="color: black; text-align: center;">End Date</h3> 
                </div>
                 <div class="col-md-6 col-lg-4 col-sm-12 text-center">
                    <input type="date" id="endDate" class="form-control" required>
                </div>          
            </div>
            <div class="row projectname">
                <div class="col-md-6 col-lg-6 col-sm-12">
                    <h3 style="color: black; text-align: center;">Priority</h3> 
                </div>
                <div class="col-md-6 col-lg-4 col-sm-12 text-center">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="priority" id="high" value="high">
                        <label class="form-check-label" style="color: black;" for="high">High</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="priority" id="medium" value="medium">
                        <label class="form-check-label" style="color: black;" for="medium">Medium</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="priority" id="low" value="low">
                        <label class="form-check-label" style="color: black;" for="low">Low</label>
                    </div>
                </div>     
            </div>
            <div class="row projectname">
                <div class="col-md-6 col-lg-6 col-sm-12">
                    <h3 style="color: black; text-align: center;">Description</h3> 
                </div>
                <div class="col-md-6 col-lg-4 col-sm-12 text-center">
                    <input type="text" id="description" class="form-control" required> 
                </div>        
            </div>
            <div class="text-center mt-3 footerbutton">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-danger">Cancel</button>
            </div>            
            </form>
        </div>
    </div>
<!-- Table to Show Data -->
<div class="mt-5">
    <h2 class="text-center" style="color: black;">Project List</h2>
    <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
            <tr>
                <th>S no.</th>
                <th>Project Name</th>
                <th>Assigned To</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Priority</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="projectTableBody">
            <!-- Data will be inserted here -->
        </tbody>
    </table>
</div>
</div>

<script>
let projectList = []; // Array to store project data

document.getElementById("projectForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent actual form submission

    let projectData = {
        projectName: document.getElementById("projectName").value.trim(),
        assignedTo: document.getElementById("assignedTo").value.trim(),
        startDate: document.getElementById("startDate").value,
        endDate: document.getElementById("endDate").value,
        priority: document.querySelector('input[name="priority"]:checked') ? 
                  document.querySelector('input[name="priority"]:checked').value : null,
        description: document.getElementById("description").value.trim()
    };

    if (!projectData.projectName || !projectData.assignedTo || !projectData.startDate || 
        !projectData.endDate || !projectData.priority || !projectData.description) {
        alert("Please fill all fields before submitting.");
        return;
    }

    projectList.push(projectData); // Push object into array
    updateTable(); // Update table
    this.reset(); // Reset form after submission
});

function updateTable() {
    let tableBody = document.getElementById("projectTableBody");
    tableBody.innerHTML = ""; // Clear table before updating

    projectList.forEach((project, index) => {
        let row = `<tr>
            <td>${index + 1}</td>
            <td>${project.projectName}</td>
            <td>${project.assignedTo}</td>
            <td>${project.startDate}</td>
            <td>${project.endDate}</td>
            <td>${project.priority}</td>
            <td>${project.description}</td>
        </tr>`;
        tableBody.innerHTML += row; // Add new row to table
    });

    console.log("Updated Project List:", projectList); // Log array to console
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
